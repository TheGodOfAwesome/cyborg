<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Metawear accelerometer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <section class="axes">
        <div class="axe"><span class="label">X</span><span class="value" id="x-axe">1.334</span></div>

    </section>
    <script src="js/app.js"></script>
</body>

</html>
